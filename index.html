<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz Wireframe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="topDisplay">
            <div class="title">
                <h1>The Office Quiz</h1>
            </div>
            <div class="pointsDisplay">
                <span class="questionNumber"></span>
                <span class="correctAnswers"></span>
            </div>
        </div>
    </section>
    <main>
        <div class="flex-box starting-slide">
            <section class="middleBox box">
                <div class="middleTitle">
                    <h2>
                    Ready for the Ultimate "The Office" Quiz? 
                    </h2>
                </div>
                
                <div class="middle-picture">
                    <img src="./images/starting-picture.jpg">
                </div>

                <div class="button-container">   
                        <button type="button" class="startButton js-startButton">
                            START
                        </button>
                </div>  
            </section>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
